steps:
  - label: ":junit: Unit Tests"
    command: "./gradlew check --continue ${GRADLE_SWITCHES}"
    agents:
      queue: builder
    plugins:
      docker#v1.1.1:
        image: gradle:4.10
        always-pull: true

  - wait

  - label: ":maven: Publish Artifacts"
    branches: "*.*.*"
    command: "./gradlew bintrayUpload"
    agents:
      queue: builder
    plugins:
      docker#v1.1.1:
        image: gradle:4.10
        always-pull: true
        environment:
          - BINTRAY_USER
          - BINTRAY_API_KEY
